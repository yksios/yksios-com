    <!-- Cookies pop up -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ihavecookies.js"></script>
    <script type="text/javascript">
        var options = {
            title: '&#x1F36A; Aceptación de cookies',
            message: 'yksios.com utiliza cookies de terceros para optimizar tu navegación, adaptarse a tus preferencias y realizar labores de análisis.',
            delay: 1000,
            expires: 30,
            link: 'cookies.html',
            onAccept: function () {
                var myPreferences = $.fn.ihavecookies.cookie();
                console.log('Yay! The following preferences were saved...');
                console.log(myPreferences);

                if ($.fn.ihavecookies.preference('analytics') === true) {
                    console.log('This should run because analytics is accepted.');
                    ga_code();
                }
            },
            uncheckBoxes: true,
            acceptBtnLabel: 'Aceptar Cookies',
            moreInfoLabel: 'Más información',
            cookieTypesTitle: 'Selecciona las cookies que quieres aceptar:',
            fixedCookieTypeLabel: 'Esenciales',
            fixedCookieTypeDesc: 'Cookies necesarias para un funcionamiento correcto de la página.'
        }

        $(document).ready(function () {
            $('body').ihavecookies(options);

            $('#ihavecookiesBtn').on('click', function () {
                $('body').ihavecookies(options, 'reinit');
            });
        });
    </script>

    <!-- Google Analytics run only if accepted -->
    <script type="text/javascript">
        function ga_code() {
            ga('create', 'G-X2H6S7N1TN', 'auto');
            ga('send', 'pageview');
        }
    </script>
    <!-- End Google Analytics -->

    <script>

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("topNavBarSmall");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

    </script>

    <!-- Code to move the slides -->
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = 1 }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }
    </script>
