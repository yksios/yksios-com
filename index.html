<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>yksios</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>yksios</title>
    <style>
        body {
            font-family: "Open Sans", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Old Standard";
            letter-spacing: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;" id="topNavbar">

            <a href="#home" class="w3-bar-item w3-button w3-hover-none"><img src="img/yksios-logo-dark.png"
                    alt="yksios logo" height="44px"></a>

            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i></a>

            <div class="w3-right w3-hide-small">
                <a href="#home"
                    class="w3-bar-item w3-button w3-padding-16 w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Inicio</a>
                <a href="#about"
                    class="w3-bar-item w3-button w3-padding-16 w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Slides</a>
                <a href="#contact"
                    class="w3-bar-item w3-button w3-padding-16 w3-hover-none w3-border-white w3-bottombar w3-hover-border-black">Contacto</a>
            </div>

        </div>

        <!-- Navbar on small screens -->
        <div id="topNavBarSmall" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">

            <a href="#home" class="w3-bar-item w3-button" onclick="toggleFunction()">Inicio<span
                    id="homeMenuSmall"></span></a>
            <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">Slides<span
                    id="aboutMenuSmall"></span></a>
            <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">Contacto</i><span
                    id="contactMenuSmall"></span></a>

        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:400px" id="home">
        <img class="w3-image w3-opacity-max" src="img/background-home.jpeg" alt="building in the night" width="1600">
        <div class="w3-display-middle" style="white-space:nowrap;">
            <img src="img/yksios-logo-dark.png" style="width:100%;">
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">

        <div class="w3-container w3-padding-64" id="contact">
            <div class="w3-center">
                <h1>Contacto</h1>
                <p>Usa uno de los canales disponibles</p>

                <a href="mailto:info@yksios.com" style="text-decoration: none;"><i class=" fa fa-envelope-o"
                        aria-hidden="true"></i> info@yksios.com</a>
                <span> | </span>
                <a href="https://twitter.com/yksios" style="text-decoration: none;"><i class=" fa fa-twitter"
                        aria-hidden="true"></i> @yksios</a></a>
                <span> | </span>
                <a href="https://www.linkedin.com/company/yksios" style="text-decoration: none;"><i class=" fa
                    fa-linkedin" aria-hidden="true"></i>
                    LinkedIn</a></a>

                <form action="https://formspree.io/f/maylgeqj" method="POST" target="_blank">
                    <p><input class="w3-input w3-padding-16" type="text" placeholder="Nombre" required name="name"></p>
                    <p><input class="w3-input w3-padding-16" type="text" placeholder="Correo electrónico" required
                            name="_replyto">
                    </p>

                    <p><input class="w3-input w3-padding-16" type="text" placeholder="Mensaje" required name="message">
                    </p>
                    <p><button class="w3-button w3-light-grey w3-section" type="submit">ENVIAR</button></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">

        <p>
            <a href="legal.html" target="_blank" class="w3-hover-text-blue-grey">Aviso legal</a>
            <span> | </span>
            <a href=" cookies.html" target="_blank" class="w3-hover-text-blue-grey">Política de cookies</a>
            <span> | </span>
            <a href="security_alert.html" target="_blank" class="w3-hover-text-blue-grey">Alerta de seguridad</a>
        </p>
        <p>©yksios 2021</p>
    </footer>

    <script>

        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("topNavBarSmall");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

    </script>
</body>

</html>
